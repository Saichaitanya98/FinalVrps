<html lang="en">
<head>
  <title>Login page</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login-box">
  <h1>Login Page</h1>
<form name="form" action="LoginServlet" method="post">
    <div class="textbox">
        <i class="fas fa-user-circle"></i>
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="lid" type="text" class="form-control" name="lid"  pattern="[0-9]+" title="Enter Only Numbers" placeholder="enter ur id">
    </div>
	<br/>
  <div class="textbox">
      <i class="fa fa-key"></i>
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="pass" type="password" class="form-control" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password">
    </div>
	<br>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn" value="submit">Submit</button>
</form>
</div>
</body>
</html>
