<html lang="en">
<head>
   <link rel="stylesheet" href="css/style1.css">
   <script src="js/validation.js"></script> 
</head>
<body>
<form name="form" action="RegisterServlet" method="post">
<div class="login-box">
<div class="text-center">
  <h1>Registration Page</h1>
</div>
    <div class="textbox">
	 <i class="fas fa-user-circle"></i>
      <input id="eid" type="text" class="form-control" name="eid" pattern="[0-9]+" title="Enter Numbers" placeholder="enter ur id">
      <br/>
    </div>
	<br/>
  <div class="textbox">
    <label for="Employee Name"></label>
	 <i class="fas fa-user-edit"></i>
	 <span class="input-group-addon"><i class="	glyphicon glyphicon-edit"></i></span>
    <input type="text" class="form-control" name="ename" pattern=".*[a-z]" title="Enter lowercase letters" id="ename" placeholder="employee name">
    
  </div>
  <br/>
   <div class="textbox">
    <i class="fa fa-users"></i>
    <span class="input-group-addon"><i class="	glyphicon glyphicon-ok"></i></span>
    <input type="text" class="form-control" id="Designation" name="Designation" pattern=".*[a-z]" title="Enter lowercase letters" placeholder="Designation:">
  </div>
  <br/>

  <div class="textbox">
   <i class="fa fa-lock"></i>
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password">
      <label class="msg" id="message"></label>
    </div>
	<br>
   <div class="textbox">
    <i class="fa fa-map-marker"></i>
       <span class="input-group-addon"><i class="glyphicon glyphicon-screenshot"></i></span>
    <input type="text" class="form-control" id="location" name="location" pattern=".*[a-z]" title="Enter lowercase letters" placeholder="location">
  </div>
	<br/>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn">Submit</button>
  </div>
</form>
<script type="text/javascript">

</script>
</body>
</html>
