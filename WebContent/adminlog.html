<html lang="en">
<head>
   <title>Admin login</title>
<link rel="stylesheet" href="css/style4.css">
</head>
<body>
<form name="form" action="AdminServlet" method="post">
<div class="login-box">
<div class="text-center">
  <h1>Admin Login</h1>
</div>
    <div class="textbox">
    <i class="fas fa-user-circle"></i>
      
      <input id="aid" type="text" class="form-control" name="aid" placeholder="enter ur id">
    </div>
	<br/>
  <div class="textbox">
   <i class="fas fa-lock"></i>
    
      <input id="pass" type="password" class="form-control" name="pass" placeholder="Password">
    </div>
	<br>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary center-block" value="submit">Submit</button>
  </div>
</form>
</body>
</html>
